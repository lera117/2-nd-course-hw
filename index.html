<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top center">
        <img src="img/star2.svg" class="star2" alt="Звезда 2">
        <img src="img/star3.svg" class="star3" alt="Звезда 3">
        <img src="img/star4.svg" class="star4" alt="Звезда 4">
        <img src="img/star5.svg" class="star5" alt="Звезда 5">
        <img src="img/stargroup.svg" class="stargroup" alt="Звезды">
        <header class="header"></header>
        <div class="top__content">
            <h1 class="title">Добро пожаловать <br> на мой сайт мини-игр</h1>
            <p class="appeal__title-list">Тебе предстоит пройти несколько увлекательных игр. Если готов, нажимай
                <b>«Поехали!»</b> и <b>приступай</b>.
            </p>
            <button class="letsgo">Поехали!</button>
        </div>
        <div class="line">
        </div>
    </div>
    <div class="about-games center">
        <h1 class="about-games__title">Об играх</h1>
        <p class="about-games__description">В моей коллекции представлено 6 игр на разные темы. Игры несложные — в
            них может поиграть каждый. Все игры доступны для пользования.</p>
        <div class="game-list">
            <div class="games__part-one">
                <div class="game__one"></div>
                <div class="game__four"></div>
            </div>
            <div class="games__part-two">
                <div class="game__two"></div>
                <div class="game__five"></div>
            </div>
            <div class="games__part-three">
                <div class="game__three"></div>
                <div class="game__six"></div>
            </div>
        </div>
    </div>
</body>

</html>
